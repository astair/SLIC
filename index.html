<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLIC</title>

    <link rel="stylesheet" type=text/css href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" type=text/css href="./assets/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Allura|Roboto+Mono|Roboto" rel="stylesheet">
</head>
<body>
    <div class="ui container">
        <h1><span id="slic">Slic</span> primer designer</h1>
        <form class="ui large form" action="slic.cgi">
            <div id="insert" class="field">
                <label>Insert</label>
                <input type="text" name="insert">
            </div>
            <div id="vector" class="two fields">
                <div class="field">
                    <label>Vector 3' End</label>
                    <input type="text" name="vector3">
                </div>
                <div class="field">
                    <label>Vector 5' End</label>
                    <input type="text" name="vector5">
                </div>
            </div>
            <div id="tm" class="three fields">
                <div class="field">
                    <label>Tm min [°C]</label>
                    <input type="text">
                </div>                  
                <div class="field">
                    <label>Tm max [°C]</label>
                    <input type="text">
                </div>                
                <div class="field">
                    <label>Calculation method:</label>
                    <select name="" id="" class="ui fluid dropdown">
                        <option value="">Base stacking</option>
                    </select>
                </div>
            </div>
            <div id="options" class="three fields">
                <div class="field">
                    <label>Min length</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Max lenth</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Overhang on:</label>
                    <select class="ui dropdown">
                        <option value="insert">Insert</option>
                        <option value="vector">Vector</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
            </div>
        <button class="ui violet button">Submit</button>
        </form>
    </div>

    <script src="./assets/script/design.js" type="text/javascript"></script>

</body>
</html>
