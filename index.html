<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slick</title>

    <link rel="stylesheet" type=text/css href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" type=text/css href="./assets/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Allura|Roboto+Mono|Roboto" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="ui container">
        <h1><span id="slic">Slick</span> primer design</h1>
        <form class="ui large form">
            <div id="insert" class="field">
                <label>Insert</label>
                <input type="text" pattern="[AaTtGgCc]+" name="insert">
            </div>
            <div id="vector" class="two fields">
                <div id="vec3" class="field">
                    <label>Vector 3'</label>
                    <input type="text" pattern="[AaTtGgCc]+" name="vector3">
                </div>
                <div id="vec5" class="field">
                    <label>Vector 5'</label>
                    <input type="text" pattern="[AaTtGgCc]+" name="vector5">
                </div>
            </div>
            <div id="tm" class="three fields">
                <div class="field">
                    <label>Tm min [°C]</label>
                    <input name="tmMin" pattern="[0-9]+" type="text">
                </div>                  
                <div class="field">
                    <label>Tm max [°C]</label>
                    <input name="tmMax" pattern="[0-9]+" type="text">
                </div>                
                <div class="field">
                    <label>Calculation method:</label>
                    <select name="method" class="ui dropdown">
                        <option value="BS">Base stacking</option>
                        <option value="RT">Rule of thumb</option>
                    </select>
                </div>
            </div>
            <div id="options" class="three fields">
                <div class="field">
                    <label>Min length</label>
                    <input name="minLength" pattern="[0-9]+" type="text">
                </div>
                <div class="field">
                    <label>Max lenth</label>
                    <input name="maxLength" pattern="[0-9]+" type="text">
                </div>
                <div class="field">
                    <label>Overhang on:</label>
                    <select name="overhang" class="ui dropdown">
                        <option value="vector">Vector</option>
                        <option value="insert">Insert</option>
                        <!-- <option value="custom">Custom</option> -->
                    </select>
                </div>
            </div>
        <button class="ui green button">Submit</button>
        </form>

        <form class="ui form">
            <div class="field">
                <textarea id="primersField" name="primers" cols="30" rows="10">
                </textarea>
            </div>
            <div id="primersInfo" class="ui positive message">
                <div class="ui grid">
                    <div class="four wide column">
                    </div>                    
                    <div class="four wide column">
                    </div>                    
                    <div class="four wide column">
                    </div>                    
                    <div class="four wide column">
                        <div id="headerInfo" class="header"></div>
                        <div id="info"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="./assets/script/design.js" type="text/javascript"></script>
    <script src="./assets/script/script.js" type="text/javascript"></script>
</body>
</html>
